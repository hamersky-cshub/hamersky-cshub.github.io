# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Spustí se při pushi do větve 'main'
  push:
    branches:
      - main # Nebo 'master', podle tvé hlavní větve
  # Umožňuje ruční spuštění workflow z Actions záložky na GitHubu
  workflow_dispatch:

# Nastavení GITHUB_TOKEN oprávnění pro nasazení na GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Povolit pouze jedno souběžné nasazení, zruší starší běhy, pokud jsou ve frontě/běží
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build with Astro
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4